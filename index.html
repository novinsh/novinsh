<!doctype html>

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

    <style>
      html, body {
        padding, margin: 0;
      }

      main {
        text-align: center;
        text-transform: uppercase;
        font-size: xx-large;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        transform: translate(-50%, -50%);
      }

      header {
        font-family: 'Arvo', serif;
        /*display: block;
        position: relative;*/
        letter-spacing: 10px;
        background-color: white;
        display: inline-block;
        margin: 0 auto;
        /*top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);*/
      }

      footer {
        list-style-type: none;
        text-align: center;
        bottom: 0;
        font-size: small;
        margin-top: 15px;
      }

      footer ul {
        padding: 0;
        margin: 0 auto;
        width: 55%;
      }

      footer ul li {
          display: inline;
      }

      footer ul li:after {
        content: "/"; 
        padding: 0 .5em;
      }

      footer ul li:last-child:after {
          content: ''; 
      }

      a {
        text-decoration: none;
        letter-spacing: 1px;
        color: #303030;
      }

      a:hover {
        color: #aaaaaa;

      }

      address {
        font-size: x-small;
        background-color: #eaeaea;
        width:140px;
        height: 14px;
        margin: 0 auto;
      }

      h1 {
        margin: 0;
        padding: 0;
        font-size: xx-large;
        font-weight: normal;
      }

      @media screen and (min-width: 530px) {
        address {
          margin-right: -20px;
        }
      }

      @media screen and (max-width: 300px) {
        h1 {
          font-size: large;
          font-weight: normal;
        }

        address {
          margin-bottom: 20px;
        }
      }

    </style>
  </head>
